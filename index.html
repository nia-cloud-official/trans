<!DOCTYPE html>
<html lang="en">

<head>
    <title>Main Page | Trans Swift</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Load Require CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/boxicon.min.css" rel="stylesheet">

                <div class="flex-fill mx-xl-5 mb-2">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-xl-5 text-center text-dark">
                        <li class="nav-item">
                            <a class="nav-link btn-outline-primary rounded-pill px-3" href="">Deposit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-outline-primary rounded-pill px-3" href="">Withdraw</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-outline-primary rounded-pill px-3" href="">Make Payment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-outline-primary rounded-pill px-3" href="">My Wallet</a>
                        </li>
                        <li class="nav-item" onclick="contact()">
                            <a onclick="contact()" class="nav-link btn-outline-primary rounded-pill px-3">Contact Support</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar align-self-center d-flex">
                    <a class="nav-link" href="#"><i class='bx bx-bell bx-sm bx-tada-hover text-primary'></i></a>
                    <a class="nav-link" href="#"><i class='bx bx-cog bx-sm text-primary'></i></a>
                    <a class="nav-link" href="#"><i class='bx bx-user-circle bx-sm text-primary'></i></a>

            </div>
        </div>

                    </div>
                </div>
                <div class="col-md-3 mb-3" type="div">

                    </div>
                </div>

                    </div>
                </div>
            </div>
        </div>

    <style>
        h5 { 
            outline: none;
            lighting-color: none;
            font-style: normal;
            color: white;
        }
        div { 
            background-color: transparent;
            border:none;
            outline: transparent;
        }
    </style>


    <!-- Bootstrap -->

    <!-- Templatemo -->
